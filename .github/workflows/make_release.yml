name: Make a Release
on:
  push:
    branches:
      - 'master'

jobs:
  make_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Create Github Release
        run: |
          pwd
          ls -la ${{ github.workspace }}/..
          ${{ github.workspace }}/../scripts/make_gh_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
